<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Admin Dashboard</h1>
    <h2 class="mt-4">Sections</h2>
    <table class="table table-bordered mt-3">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Section Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="section : ${sections}">
            <td th:text="${section.idSection}"></td>
            <td th:text="${section.sectionName}"></td>
            <td>
                <a th:href="@{/edit-section/{id}(id=${section.idSection})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete-section/{id}(id=${section.idSection})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/add-section" class="btn btn-success">Add Section</a>
    <a href="/" class="btn btn-secondary">Logout</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
