<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Edit Product</title>
</head>
<body>
<div class="container">
  <h1 class="mt-5">Edit Product</h1>
  <form th:action="@{/edit-product/{id}(id=${product.idProduct})}" method="post">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" class="form-control" th:value="${product.productName}" required>
    </div>
    <div class="form-group">
      <label for="sectionId">Section ID:</label>
      <input type="number" id="sectionId" name="sectionId" class="form-control" th:value="${product.sectionId}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="/welcome" class="btn btn-secondary">Back</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
